<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 메인화면</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="로고" class="logo">
    </header>

    <div class="container">
        <div class="sidebar">
            <h2>게시판 선택</h2>
            
            <div class="board-section">
                <h3>강릉캠</h3>
                <div class="board-container">
                    <ul>
                        <li><a href="#">강릉캠 게시판</a></li>
                    </ul>
                </div>
            </div>

            <div class="board-section">
                <h3>원주캠</h3>
                <div class="board-container">
                    <ul>
                        <li><a href="#">원주캠 게시판</a></li>
                    </ul>
                </div>
            </div>

            <div class="board-section">
                <h3>강릉원주대</h3>
                <div class="board-container">
                    <ul>
                        <li><a href="#">강릉원주대 게시판</a></li>
                    </ul>
                </div>
            </div>

            <div class="board-section">
                <h3>기타</h3>
                <div class="board-container">
                    <ul>
                        <li><a href="#">기타 게시판 1</a></li>
                        <li><a href="#">기타 게시판 2</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="main-content"> 
            <h1>게시판</h1>

            <!-- 게시글 목록 -->
            <div class="post-list" id="postList"></div>
        </div>
    </div>

    <div class="login-box" id="login-box">
        <div class="login-header">
            
            <h2>로그인</h2>
        </div>
        <form>
            <input type="text" placeholder="아이디" required>
            <input type="password" placeholder="비밀번호" required>
            <button type="submit">로그인</button>
        </form>
        <div class="login-links">
            <a href="#">아이디 및 비밀번호 찾기</a> | <a href="#">회원가입</a>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
